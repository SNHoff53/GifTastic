<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p&display=swap" rel="stylesheet">

    <title>Git Tastic</title>
  </head>
  <body>
    
    <div class="container-fluid">
        <h1>It's GifTastic!</h1><br>

        <!-- Rendered buttons will be displayed here -->
        <button type="button" class="btn btn-light" data-name="stylish">Fashion</button>
        <button type="button" class="btn btn-light" data-name="shoes">Shoes</button>
        <button type="button" class="btn btn-light" data-name="cute-pokemon">Pokemon</button>
        <button type="button" class="btn btn-light" data-name="cats">Cats</button>
        <button type="button" class="btn btn-light" data-name="seasons">Fall Time</button>
        <button type="button" class="btn btn-light" data-name="reading">Reading</button>
        <button type="button" class="btn btn-light" data-name="family">Family</button>
        <button type="button" class="btn btn-light" data-name="flowers">Flowers</button>
        <button type="button" class="btn btn-light" data-name="chocolate">Chocolate</button>
        <button type="button" class="btn btn-light" data-name="food">Food</button>
        <div class="button" id="buttons-area"></div><br><br>
        
            <form id="gif-form-fluid">
                <label for="gif-input">Want to add a new Gif? Search it here!</label>
                <input type="text" id="gif-input"></input><br><br>
                
                <!-- Button triggers new gif to ba added-->
                <input id="add-gif" class="btn btn-light" type="submit" value="Submit">
            </form>
    </div><br>
    
<!-- Gifs will go here -->
<div class="d-flex align-content-stretch flex-wrap">
    <div class="p-1 bd-highlight" id="gifs-view"></div>
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./gifJava.js"></script>
  </body>
</html>
